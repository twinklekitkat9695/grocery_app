<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit()"> 
        <h1>Registration Form</h1>
        <!-- <h3>{{ userForm.value | json}}</h3> 
        <h3>{{ userModel | json}}</h3> -->
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" #name="ngModel" name="name" id="" [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userModel.name" required>
            <span class="text-danger" [class.d-none]="name.valid || name.untouched">This is require field</span>
        </div>
        <!-- <h3>{{ name.className }}</h3> -->
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" id="" class="form-control" [(ngModel)]="userModel.email">
        </div>
        
        <div class="form-group">
            <label for="">Topic</label>
            <select name="topic" id="" class="form-control" [(ngModel)]="userModel.topic">
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Phone No</label>
            <input type="tel" #phone="ngModel" pattern="^\d{10}$" name="phone" id="" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="userModel.mobile" required>
            <div *ngIf ="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Number must more than 8 digits</small>
            </div>
        </div>  
        <div class="mb-3">
            <label for="">Batch</label>
            <div class="form-check">
                <input type="radio" name="shift" id="" value="morning" [(ngModel)]="userModel.shift">Morning Shift<br>
                <input type="radio" name="shift" id="" value="afternoon" [(ngModel)]="userModel.shift">Afternoon Shift
            </div> 
            <input type="checkbox" name="subscribe" id="" [(ngModel)]="userModel.subscribe">
            <label for=""> Subscribe</label><br>
            <input type="submit" class="btn btn-primary" value=Submit>
        </div>
    </form>
    </div>
