<h2>All Categories</h2>

<div class="row">
    <div class="col-sm-4" *ngFor="let category of categories">
      <div class="card">
        <div class="card-body">
          <img src="{{ imageUrl + category.catImage}}" width="200" alt="">
          <h5 class="card-title">{{ category.catName }}</h5>
          <a href="#" class="btn btn-primary">Select</a>
        </div>
      </div>
    </div>
</div>
